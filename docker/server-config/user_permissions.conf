# SSH Jump Server - 用户权限配置

# 管理员 - 可以访问所有资产
[user:admin]
allow_all = true
max_sessions = 10

# 开发者 - 只能访问 web 和 api 服务器
[user:developer]
allowed_patterns = web-*,api-*
max_sessions = 3

# 运维 - 可以访问所有服务器，但排除敏感的生产数据库
[user:ops]
allowed_patterns = web-*,db-*,cache-*,api-*
denied_assets = db-server-01
max_sessions = 5
